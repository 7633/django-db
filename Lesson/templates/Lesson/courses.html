{% extends 'main.html' %}
{% load staticfiles %}

{% block course %}
    <hr >
    {% for course in courses %}
        <h4><a href="{% url "show_course" course_id=course.id %}">{{ course.course_name }}</a></h4>
        <pre>{{ course.description }}</pre>
        <h5>Students: {{ course.students.all.count }}</h5>
        <hr>
    {% endfor %}
{% endblock %}
